
templates:
  params:
    bootswatch: cosmo

navbar:
  title: "Cloud ML interface for R"
  type: inverse
  left:
    - text: "Projects"
      href: articles/projects.html
    - text: "Training"
      href: articles/training.html
    - text: "Tuning"
      href: articles/tuning.html
    - text: "Prediction"
      href: articles/prediction.html
    - text: "Jobs"
      href: articles/jobs.html
    - text: "Reference"
      href: "reference/index.html"
  right:
   - icon: fa-github
     href: https://github.com/rstudio/cloudml

reference:
  - title: "Training and Prediction "
    desc: >
      Functions for model training and prediction.
    contents:
      - cloudml_train
      - cloudml_tune
      - local_train
      - local_predict
  - title: "Job Management"
    desc: >
      Functions for managing remote Cloud ML Jobs.
    contents:
      - starts_with("job_")
  - title: "Configuration"
    desc: >
      Functions for project configuration.
    contents:
      - project_config
      - unique_job_dir
  - title: "Google Storage"
    desc: >
      Functions for interacting with Google Storage.
    contents:
      - starts_with("gs_")
